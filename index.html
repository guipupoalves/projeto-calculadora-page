<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora em JS</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="background">
        <h1 class="tituloPrincipal">Calculadora em HTML/CSS/JS</h1>
        <div class="calculadora">
            <h2 class="tituloSecund"> Calculadora</h2>
            <p id="result"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean()">CE</button></td>
                    <td><button class="botao" onclick="back()">C</button></td>
                    <td><button class="botao" onclick="insert('/')">รท</button></td>
                    <td><button class="botao" onclick="insert('*')">*</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" id="equal" onclick="calc()">=</button></td>
                </tr>

                <tr>
                    <td colspan="2"><button class="botao" id="zero" onclick="insert('0')">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>



            </table>
            <footer>
                <p> &copy; guipupoalves</p>
            </footer>
        </div>
    </div>
    

    <script src="calculadoraJS.js"></script>
</body>
</html>
